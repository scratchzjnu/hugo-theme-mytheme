<div class="post-meta-info">
    {{ with .Params.categories }}
    <div class="post-categories">
        <span>分类：</span>
        {{ range . }}
        <a href="{{ "categories/" | absURL }}{{ . | urlize }}">{{ . }}</a>
        {{ end }}
    </div>
    {{ end }}
    {{ with .Params.tags }}
    <div class="post-tags">
        <span>标签：</span>
        {{ range . }}
        <a href="{{ "tags/" | absURL }}{{ . | urlize }}">{{ . }}</a>
        {{ end }}
    </div>
    {{ end }}

</div>
