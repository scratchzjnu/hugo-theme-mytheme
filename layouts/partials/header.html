<header class="mb-3">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ .Site.Home.Permalink }}">
                {{ if .Site.Params.logo }}
                <img src="{{ "images/logo.png" | absURL }}" alt="{{ .Site.Title }} Logo" class="me-2" style="height: 40px;">
                {{ end }}
                <span>{{ .Site.Title }}</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex align-items-center justify-content-end w-100">
                    <div class="navbar-nav">
                        {{ $site := .Site }}
                        {{ $menuLen := len $site.Menus.main }}
                        {{ range $index, $item := $site.Menus.main }}
                        <a class="nav-link text-light px-3 py-3 rounded" href="{{ $item.URL }}">{{ $item.Name }}</a>
                        {{ if not (eq $index (sub $menuLen 1)) }}
                        <span class="mx-2 d-none d-lg-inline text-light align-self-center">|</span>
                        {{ end }}
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <link rel="stylesheet" href="{{ "css/custom.css" | absURL }}">
    {{ partial "header_includes.html" . }}
</header>
